{% extends "store/base.html" %}
{% block body %}
    <!-- Registration Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
        <div class="card shadow" style="width: 24rem; border-radius: 10px;">
            <div class="card-body">
                <h2 class="text-center" style="color: #007bff;">Register</h2>
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log in here</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
