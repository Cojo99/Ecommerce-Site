<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Products</h3>
    {% for product in product_obj %}
        <div class="col">
            <div class="card h-100">
                <!-- Book Image -->
                <center>
                    <img src="{{ product.image.url }}" class="card-img-top w-50 h-auto" alt="{{ product.name }}">
                </center>
                
                <div class="card-body">
                    
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">something: {{ product.image.url }}</p>
                    
                    <p class="card-text"> {{ product.price }}</p>
                    
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
